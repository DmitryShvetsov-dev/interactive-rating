<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="/script.js"></script>
    <div class="mainbox">
      <div class="star" id="id1"></div>
      <div id="id2"><p class="question">How did we do?</p></div>
      <div id="id3">
        <p class="feedback">
          Please let us know how we did with your support request. All feedback
          is appriciated to help us improve our offering!
        </p>
      </div>
      <div class="buttons" id="id4">
        <button class="rate1" onclick="rate1();">1</button>
        <button class="rate2" onclick="rate2();">2</button>
        <button class="rate3" onclick="rate3();">3</button>
        <button class="rate4" onclick="rate4();">4</button>
        <button class="rate5" onclick="rate5();">5</button>
      </div>
      <div class="submit" id="id5">
        <button class="submitbtn" onclick="submitbtn();">S U B M I T</button>
      </div>
      <div id="thankuimg"></div>
      <div id="selectedrate">
        <p id="selectedrate2">You selected 0 out of 5</p>
      </div>
      <div id="thx"><p id="thx2">Thank you!</p></div>
      <div id="thxletter">
        <p id="thxletter2">
          We appreciate you taking the time to give a rating. <br />
          If you ever need more support, don't hesitate to <br />
          get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
